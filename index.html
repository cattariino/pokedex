<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="shortcut icon" href="./desing/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="pokedex-left">
            <div class="container-circles">
                <div class="circle-gray">
                    <div class="circle-blue"></div>
                </div>
                <div class="container-circle-littles">
                    <div class="circle-little one"></div>
                    <div class="circle-little two"></div>
                    <div class="circle-little three"></div>
                </div>
            </div>
            <div class="container-marco">
                <div class="container-circles-red">
                    <div class="circle-little one"></div>
                    <div class="circle-little one"></div>
                </div>
                <div class="pokemon--image">
                    
                </div>
                <div class="container-circles-red container-circles-red--gap">
                    <div class="circle-little one"></div>
                    <div class="container-line">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div class="container-buscador">
                <div class="container-buttons">
                    <div class="circle-blue circle-blue--color"></div>
                    <div class="container-lines">
                        <div class="line line--height line--height--color"></div>
                        <div class="line line--height "></div>
                    </div>
                </div>
                <form id="myForm" action="#" method="POST">
                    <div class="pokemon-input">
                        <input type="text" id="inputName" placeholder="Id or name"> 
                        <div class="play-control">
                            <div class="button button-top"></div>
                            <div class="button button-medium"></div>
                            <div class="button button-bottom"></div>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="pokedex-right">
            <div class="pokemon--description"></div>
            <div class="container-habilidades">
                <div class="hability hability--border-radius--left-top"></div>
                <div class="hability"></div>
                <div class="hability"></div>
                <div class="hability"></div>
                <div class="hability hability--border-radius--right-top"></div>
                <div class="hability hability--border-radius--left-bottom"></div>
                <div class="hability"></div>
                <div class="hability"></div>
                <div class="hability"></div>
                <div class="hability hability--border-radius--right-bottom"></div>
            </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
